                                                </div>
                                            </div>
                                        </li>
                                        <li class="item-content item-input">
                                            <div class="item-inner">
                                                <div class="item-title item-label">Telefone</div>
                                                <div class="item-input-wrap">
                                                    <input type="text" name="telefone" id="telefone" autocomplete="off" placeholder="" required validate />
                                                    <span class="input-clear-button"></span>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="item-content item-input">
                                            <div class="item-inner">
                                                <div class="item-title item-label">Senha (m√≠nimo 6 caracteres)</div>
                                                <div class="item-input-wrap">
                                                    <input type="password" name="senha" minlength="6" autocomplete="off" id="senha" placeholder="" required validate />
                                                    <span class="input-clear-button"></span>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="item-content item-input">
                                            <div class="item-inner">
                                                <div class="item-title item-label">Repetir Senha</div>

                                                    <input type="password" name="repetir_senha" autocomplete="off" minlength="6" id="repetir_senha" placeholder="" required validate />
                                                    <span class="input-clear-button"></span>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                    {{#if empreendimentos}}
                                        <ul>
                                            <li>
                                                <a class="item-link smart-select smart-select-init" data-open-in="sheet" data-sheet-close-link-text="Pronto">
                                                    <select name="empreendimentos" multiple>
                                                        {{#each empreendimentos}}
                                                            <option value="{{id}}">{{nome}}</option>
                                                        {{/each}}
                                                    </select>
                                                    <div class="item-content">
                                                        <div class="item-inner">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup entrar">
            <div class="view">
                <div class="page">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="title">Entrar</div>
                            <div class="right">
                                <a href="#" class="link popup-close">Fechar</a>
                            </div>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="block">
                            <form action="{{$app.data.url}}/login" method="POST" class="form-ajax-submit" id="login">
                                <input type="hidden" name="chave" value="{{$app.data.chave}}" class="noempty" />
                                <div class="list no-hairlines-md">
                                    <ul>
                                        <li class="item-content item-input">
                                            <div class="item-inner">
                                                <div class="item-title item-label">E-mail</div>
                                                <div class="item-input-wrap">
                                                    <input type="email" name="email" id="email" autocomplete="off" placeholder="" required validate />
                                                    <span class="input-clear-button"></span>

                                            </div>

                                        <li class="item-content item-input">

                                                <div class="item-title item-label">Senha</div>
                                                <div class="item-input-wrap">
                                                    <input type="password" name="senha" id="senha" autocomplete="off" minlength="6" placeholder="" required validate />
                                                    <span class="input-clear-button"></span>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <p class="row">
                                    <input type="submit" class="col button button-large button-fill" value="Enviar" />
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
<script>
    return {
        data: function () {
            return {
                empreendimentos: null
            }
        },
        on: {
            pageInit: function(e, page) {
                var self = this;
                var app = self.$app;

                app.request.post(app.data.url+'/empreendimentos', { 
                    chave: app.data.chave
                }, function (data) {
                    var d = JSON.parse(data);
                    self.$setState({
                        empreendimentos: d.empreendimentos
                    });
                });

            }
        }
    };
</script>
